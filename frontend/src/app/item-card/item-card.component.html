<div class="card shadow-sm">
  <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{item.image}}" />
  <div class="card-body">
    <h3 class="card-title font-weight-bold">{{item.name}}</h3>
    <p class="card-text">{{item.description}}</p>
    <p class="card-text">{{item.description1}}</p>
    <p class="card-text">{{item.description2}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addToCart()">
          Add to cart
        </button>
      </div>
      <small class="text-muted">$ {{item.price}} </small>
    </div>
  </div>
</div>

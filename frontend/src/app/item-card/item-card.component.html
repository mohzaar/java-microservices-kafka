  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{item!.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{item!.image}}" />
    <mat-card-content>
      <p *ngFor="let desc of item!.description">
        {{desc}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)  ="addToCart()">
        <mat-icon>add_shopping_cart</mat-icon>
        </button> 
      <button mat-button class="no-click">
        ${{item!.price}}
        </button> 
    </mat-card-actions>
  </mat-card>

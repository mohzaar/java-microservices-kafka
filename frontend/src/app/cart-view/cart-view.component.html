<mat-list class="center" *ngIf="!items || items.length == 0 ">
    <h1>Your bag is empty.</h1>
    <h3>Go get some cool stuff.</h3>
    <button mat-flat-button routerLink="/">Continue shopping.</button>
</mat-list>

<div *ngIf="items && items.length > 0">
    <div class="center-div">
        <h1>Review your bag.</h1>
        <h3>Free delivery and free return.</h3>

        <div fxLayout="row" class="row" *ngFor="let item of items; let i = index">
            <div fxFlex>
                <img mat-card-image src="{{item.image2}}" />
            </div>

            <div fxFlex>
                <h2>{{item.name}}</h2>
                <p>{{item.description}}</p>
                <p>{{item.description1}}</p>
                <p>{{item.description2}}</p>
                <button (click) = "removeItem(item)">Remove</button>
            </div>
        </div>
        <hr>
        <h2>Total : $600</h2>
    </div>

</div>

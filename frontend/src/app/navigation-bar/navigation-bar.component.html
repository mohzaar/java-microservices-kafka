<mat-toolbar>
  <mat-toolbar-row>
   <h1><a [routerLink]="['/']">SHOP IT</a></h1>
    <span class="spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon routerLink="/cart"  *ngIf="items && items.length  > 0" matBadge="{{items.length}}" matBadgeOverlap="false" matBadgePosition="before" matBadgeColor="primary" fontSet="material-icons-outlined">shopping_bag</mat-icon>
      <mat-icon routerLink="/cart" *ngIf="!items || items.length == 0" matBadgeOverlap="false" matBadgePosition="before" matBadgeColor="primary" fontSet="material-icons-outlined">shopping_bag</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon fontSet="material-icons-outlined">local_shipping</mat-icon>
    </button>
  </mat-toolbar-row>
  </mat-toolbar>
